<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analise de Números</title>

    <link rel="stylesheet" href="style.css">

</head>
<body class="light-theme">

    <header> Analise de Números </header>
    
    <section>

        <div>
            Digite número entre 1 e 100 : 
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="add()">
            <select name="lista" id="lista" size="10">
                <option></option>
            </select>
            <input type="button" value="Finalizar" onclick="check()">
        </div>

        <div id="resultados"></div>

    </section>

    

    <footer>
    
        <p>&#174; APService </p> <button class="btn" onclick="toggleTema()">Tema escuro</button>
        
    </footer>

    <script src="script.js"></script>

</body>
</html>
